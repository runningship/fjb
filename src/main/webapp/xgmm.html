<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="style/css.css" />
</head>

<body>

<div class="dialog-custom dialog-book" style=" margin-top:55px;">
      <div class="form-title">
      </div>
      <div class="form-field">
        <label>旧密码</label>
        <input type="text" placeholder="请输入旧密码" name="mobile" class="int int-num">
        <div name="tip" class="tips"><i class="icon-error"></i><span></span></div>
      </div>
      <div class="form-field">
        <label>新密码</label>
        <input type="text" placeholder="请输入新密码" name="name" autocomplete="off" class="int int-num">
        <div name="tip" class="tips"><i class="icon-error"></i><span></span></div>
      </div>
      <div class="form-field">
        <label>重复新密码</label>
        <input type="text" placeholder="重复新密码" name="verify" class="int num">
        <div name="tip" class="tips"><i class="icon-error"></i><span></span></div>
      </div>
      
      <div class="btn-wrap">
        <button data-house-id="10" data-url="/fang/house/ajax-subscribe-house-see?houseId=3796" class="btn-active" name="confirm" type="button">确认修改</button>
      </div>
    </div>

</body>
</html>
